<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="grey">
    <table border="/" bgcolor="orange" ><form action="reg.html">
        <tr>
            <th>Name</th>
            <td><input type="text" placeholder="Enter your name" maxlength="20" required></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password"  required></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email"  required></td>
        </tr>
        <tr>
            <th>Phone number</th>
            <td><input type="number"  required></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td colspan="2">Male<input type="radio"  name="gender">
                Female<input type="radio"  name="gender"></td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td><input type="date"  required></td>
        </tr>
        <tr>
            <th>Languages Known</th>
            <td colspan="4">English<input type="checkbox" name="language" >
                Hindi<input type="checkbox" name="language" >
                Tamil<input type="checkbox" name="language" >
                Telugu<input type="checkbox" name="language" ></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea rows="5" cols="20">
                </textarea>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
            <button type="submit">Register</button>
            <button typr="reset">Clear</button>
        </td>
        </tr>
    </form>
    </table>
    
</body>
</html>
